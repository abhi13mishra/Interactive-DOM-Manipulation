<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Div Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .controls {
      margin-bottom: 15px;
    }

    #myDiv {
      padding: 20px;
      background-color: lightgray;
      border: 2px solid #000;
      width: 300px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="colorInput" placeholder="Enter background color">
    <button id="bgBtn">Change Background</button>
  </div>

  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="textBtn">Update Text</button>
  </div>

  <div id="myDiv">This is the initial text in the div.</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const bgButton = document.getElementById('bgBtn');
    const textButton = document.getElementById('textBtn');
    const myDiv = document.getElementById('myDiv');

    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    bgButton.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        myDiv.style.backgroundColor = color;
      } else {
        alert('Invalid color name!');
      }
    });

    textButton.addEventListener('click', () => {
      const newText = textInput.value.trim();
      if (newText === '') {
        alert('Please enter some text!');
      } else {
        myDiv.textContent = newText;
      }
    });
  </script>

</body>
</html>
